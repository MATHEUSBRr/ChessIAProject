<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Xadrez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <!-- PAINEL ESQUERDO -->
    <div class="left-panel">
        <div class="pv-lines-panel" style="margin-bottom: 20px;">
            <h3>Linhas de Análise</h3>
            <div id="pvLines">
                <div style="color: #999; text-align: center; padding: 20px;">
                    Nenhuma análise ainda
                </div>
            </div>
        </div>
    </div>

    <!-- TABULEIRO DE XADREZ -->
    <div class="chess-board-container">
        <h1 style="margin-bottom: 20px; text-align: center; color: #4fc3f7;">Analisador de Xadrez</h1>
        <div class="board-wrapper">
            <!-- Coordenadas (a-h) -->
            <div class="coordinates coord-file" style="left: 30px;">a</div>
            <div class="coordinates coord-file" style="left: 90px;">b</div>
            <div class="coordinates coord-file" style="left: 150px;">c</div>
            <div class="coordinates coord-file" style="left: 210px;">d</div>
            <div class="coordinates coord-file" style="left: 270px;">e</div>
            <div class="coordinates coord-file" style="left: 330px;">f</div>
            <div class="coordinates coord-file" style="left: 390px;">g</div>
            <div class="coordinates coord-file" style="left: 450px;">h</div>

            <!-- Coordenadas das fileiras (1-8) -->
            <div class="coordinates coord-rank" style="top: 30px;">8</div>
            <div class="coordinates coord-rank" style="top: 90px;">7</div>
            <div class="coordinates coord-rank" style="top: 150px;">6</div>
            <div class="coordinates coord-rank" style="top: 210px;">5</div>
            <div class="coordinates coord-rank" style="top: 270px;">4</div>
            <div class="coordinates coord-rank" style="top: 330px;">3</div>
            <div class="coordinates coord-rank" style="top: 390px;">2</div>
            <div class="coordinates coord-rank" style="top: 450px;">1</div>

            <div class="chess-board" id="chessBoard"></div>
        </div>
    </div>

    <!-- PAINEL DIREITO -->
    <div class="analysis-panel">
        <div class="panel-section">
            <h3>Status do Jogo</h3>
            <div class="game-info">
                <div class="status" id="gameStatus">Vez das Brancas</div>
                <div>Jogada: <span id="moveNumber">1</span></div>
            </div>
        </div>

        <div class="panel-section">
            <h3>Selecione um modo de Jogo</h3>
            <div class="controls" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
                <label for="playerColor">Cor:</label>
                <select id="playerColor">
                    <option value="white" selected>Brancas</option>
                    <option value="black">Pretas</option>
                </select>

                <button onclick="startVsAI()">Jogar contra IA</button>
                <button onclick="exitVsAI()">Modo Livre</button>
                <button onclick="undoMove()" id="undoBtn">Desfazer a jogada</button>
            </div>
        </div>

        <div class="panel-section">
            <h3>Avaliação</h3>
            <div class="evaluation">
                <div>Avaliação: <span id="evaluation">+0.00</span></div>
                <div class="eval-bar">
                    <div class="eval-bar-fill" id="evalBarFill" style="width: 50%;"></div>
                    <div class="eval-text" id="evalText">+0.00</div>
                </div>
                <div>Melhor jogada: <span id="bestMove">-</span></div>
                <div>Abertura: <span id="openingName">-</span></div>
                <button id="analyzeBtn" onclick="analyzePosition()">Analisar</button>
            </div>
        </div>

        <div class="panel-section">
            <h3>Análise por PGN</h3>
            <input type="file" id="pgnInput" accept=".pgn">
            <button onclick="importPGN()">Importar PGN</button>
            <div class="pgn-result" id="pgnResult"></div>
        </div>

        <div class="panel-section">
            <h3>Histórico de Jogadas</h3>
            <div class="move-list" id="moveList">
                <div style="color: #999; text-align: center; padding: 20px;">
                    Nenhuma jogada ainda
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
